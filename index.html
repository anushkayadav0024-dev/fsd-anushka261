<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table ,th, td{
            border:1px solid black;
        }
        td{
            background-color:beige;
        }
        th,td{
            border:1px solid black;
            border-radius:10px;
            border-style:dashed;
            text-align:center;
            padding:50px;
            border-spacing:30px;

        }
        td:nth-child(even){
            background-color:lightblue;
        }
    </style>
</head>
<body>
    <h1>Hi</h1>
    <h2>Anushka </h2>
    <h3>Good Morning</h3>
    <h4> CSE 15</h4>
    <table style="width:50%">
        <caption> Student details</caption>
        <th>
            <td>S no.</td>
            <td>Name</td>
            <td>Roll no.</td>
        </th>
        <tr>
            <td>1</td>
            <td>Anushka</td>
            <td>123</td>
        </tr>
    </table>
</body>
</html>
