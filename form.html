<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
        <h2>Registration form</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" placeholder="Username" id="name" required><br><BR>
            <lable for="email">Email</lable>
             <input type="email" placeholder="user e-mail " id="email" required><br><br>
             <lable for="password">Password</lable>
             <input type="password" placeholder="enter your password here " id="password" required><br><br>
             <label>Gender</label>
             <div class="radio-group"> 
                <label><input type="radio" name="gender" value="female">Female </label>
                <label><input type="radio" name="gender" value="male">Male </label><br><br>
             </div> 
             <label for="country">Country</label>
             <select id="country" name="country" required>
                <option value="">SELECT</option>
                <option value="india"> India</option>
                <option value="uk">UK</option>
                <option value="canada">Canada</option>
                <option value="china">China</option>
                <option value="usa">USA</option>
                <option value="los angeles">Los Angeles</option><br>
             </select> <br> <br>
             <label for="message">Message </label><br><br>
             <textarea id="message" name="message" placeholder="feedback" ></textarea><br>
             <button type="submit">Submit</button><br>
        </form>
    </div>
</body>
</html>
