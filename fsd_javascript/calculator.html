<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
</head>
<body>
    <h2>simple calculator</h2>
    <input type="number" id="num1" placeholder="enter first number">
    <input type="number" id="num2" placeholder="enter second number">
    <br><br>
    <button onclick="calculator('+')">add</button>
    <button onclick="calculator('-')">subtract</button>
    <button onclick="calculator('*')">multiply</button>
     <button onclick="calculator('/')">divide</button>
     <p id="result"></p>
    <script>
       function calculator(operation){
            let a=parseFloat(document.getElementById("num1").value);
            let b=parseFloat(document.getElementById("num2").value);
            let res;
            if(isNaN(a) || isNaN(b)){
                alert("please enter both numbers");
                return;
                }
                switch(operation){
                    case'+': res=a+b; break;
                    case'-': res=a-b; break;
                    case'*': res=a*b; break;
                    case'/': res=b!==0?a/b:  "cannot divide by zero"; break;
                    //default: alert("invalid operation");
                    //return;
                }
                document.getElementById("result").innerHTML="result:" +res;
                }
             </script>

</body>
</html>
